<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="shortcut icon" href="../Lift-Simulation-Example.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <form class="form-section padding-sm">
        <h2 class="text-center">Lift Simulation</h2>
        <div class="center gap-sm">
            <div class="row margin-right">
                <label for="">Number of Floors</label>
               <input type="number" min="2" placeholder="floors"id="floors"/>
            </div>
        <div class="row margin-right">
                <label for="">Number of Lifts </label>
                <input type="number" placeholder="lifts"id="lifts"min="1"/>
            </div>
            <button type="submit"id="submit"class="margin-sm"
            >
                 Submit
            </button>
        </div>
    </form>
    <section class="floor-section"></section>
    <script src="./js/main.js"></script>
</body>
</html>
